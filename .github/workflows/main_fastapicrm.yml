# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fastapicrm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrcrm.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_de0cf11a340647b1b2aabb61edadd82d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8820cbdcc7b648dab4912d24a04cbadf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrcrm.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de0cf11a340647b1b2aabb61edadd82d }}/acrcrm:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fastapicrm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_07c72bf155ee49e899adea44d1c0fc9b }}
        images: 'acrcrm.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_de0cf11a340647b1b2aabb61edadd82d }}/acrcrm:${{ github.sha }}'